
<div class="panel top">
  <h2>Account Settings</h2>
  <form ng-submit="changePassword()">
    <div class="form-group">
      <label>Change Password</label>
      <input ng-model="gym.password" placeholder="password" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input ng-model="confirm" placeholder="confirm password" class="form-control"/>
    </div>
    <button type="submit">Change</button>
  </form>
  <form ng-submit="submit()">
    <div class="form-group">
      <label>Gym Address</label>
      <input ng-model="gym.address" placeholder="gym address" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Gym Name</label>
      <input ng-model="gym.name" placeholder="gym name" class="form-control"/>
    </div>
    <button type="submit">Save</button>
  </form>
</div>
