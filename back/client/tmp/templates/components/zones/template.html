
<div class="panel top">
  <h2>Zones</h2>
  <div class="add">
    <form ng-submit="submit()">
      <div class="form-group">
        <label>Zone Name</label>
        <input ng-model="form.name" placeholder="Zone Name" class="form-control"/>
        <button type="submit">Create Zone</button>
      </div>
    </form>
  </div>
  <div ng-repeat="zone in zones" class="zone">{{zone.name}}
    <button ui-sref="gyms.zone({gymId: gymId, zoneId: zone.id})">Edit</button>
  </div>
</div>
