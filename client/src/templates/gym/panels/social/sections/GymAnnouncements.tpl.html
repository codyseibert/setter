<h2 class="mb3  fwl">
    Gym Announcements
</h2>

<h2 class="h4  ptb3 display--block" ng-show="!hasAnnouncements() && getAccountId !== gymId">
    There have been no announcements posted by this gym, yet.
</h2>

<h2 class="h4  ptb3 display--block" ng-show="!hasAnnouncements() && getAccountId === gymId">
    You haven't posted any announcements for your climbers yet, post your first one here. 
</h2>

<ul class="list--noStyles  list mb0">

        <!-- Render the Alerts-->
        <li ng-repeat="alert in alerts">
            <p>
                {{alert.message}}
                <span class="txt--micro  display--block">
                    Posted {{alert.date | date : 'MMM dd, yyyy'}}
                </span>
            </p>

            <hr>

        </li>

    </ul>

</div>
