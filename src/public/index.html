<!doctype html>

<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8" />
        <title>SETTER</title>
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/fontello.css">

        <!--Google Web Font
        ================================================== -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Noto+Sans|Fugaz+One|Russo+One|Source+Code+Pro:400,900|Cousine:400,700italic|Titillium+Web:400,900|Exo+2:400,900' rel='stylesheet' type='text/css'>

        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Favicons
        ================================================== -->
        <!--
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../images/apple-touch-icon-114x114.png">
        -->
        <style>[ng-cloak] { display: none; }</style>
    </head>


    <body ng-app="SETTER">


    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
        <nav class="tab-bar" data-tabbar>

          <section class="left-small">
            <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
          </section>

          <section class="right tab-bar-section">
          <img src="images/setter-logo.svg" height="40px" width="40px" alt="SETTER" class="text-right  mr2">

          </section>

        </nav>

        <!-- Off Canvas Menu -->
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">
                <h3>Your Name Or gym</h3>
                <div class="nav" ng-show="isLoggedIn()">

                        <li class="button"
                            ng-show="isUserAccount()"
                            ng-click="navigateToUser(getAccountId())">
                            <a class="icon-user"> Your Profile</a>
                        </li>

                        <li class="button"
                            ng-show="isGymAccount()"
                            ng-click="navigateToGym(getAccountId())">
                            <a class="icon-home"> Your Dashboard</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToWalls(getAccountId())"
                            ng-show="isGymAccount()">
                            <a class="icon-th-list"> Manage Zones</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToRouteManager(getAccountId())"
                            ng-show="isGymAccount()">
                            <a class="icon-th-large"> Route Manager</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToSetters(getAccountId())"
                            ng-show="isGymAccount()">
                            <a class="icon-users"> Manage Setters</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToGymSuggestions(getAccountId())"
                            ng-show="isGymAccount()">
                            <a class="icon-mail-alt"> Gym Suggestions</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToGym(getHomeGymId())"
                            ng-show="getHomeGymId()">
                            <a class="icon-home"> Your Home Gym</a>
                        </li>

                        <li style="min-height: 30px;"></li>

                        <li class="button"
                            ng-click="navigateToGyms()"
                            ng-show="isUserAccount()">
                            <a class="icon-globe"> Search Gyms</a>
                        </li>

                        <li style="min-height: 30px;"></li>

                        <li class="button"
                            ng-click="navigateToSuggestionsPage()">
                            <a class="icon-megaphone"> Make a Suggestion</a>
                        </li>

                        <li class="button"
                            ng-click="navigateToBlog()">
                            <a class="icon-rss"> Development Blog</a>
                        </li>

                        <li style="min-height: 30px;"></li>

                        <li class="button"
                            ng-click="navigateToLogout()">
                            <a class="icon-logout"> Logout</a>
                        </li>
                </div>
            </ul>
        </aside>

        <section class="main-section">

        <div id="content">
            <ng-view autoscroll="true" />
        </div>

        <footer class="footer  center  mt4  row  medium-collapsed" style="display: none;">
                <div class="small-12 columns">
                <h7>Copyright Â© 2014<br> Cody Seibert & Guillermo Casanova</h7>

                <a ng-click="navigateToContact()"
                    class="link">
                    Contact
                </a>
                |
                <a ng-click="navigateToTOS()"
                    class="link">
                    Terms of Service
                </a>
                </div>
        </footer>

        </section>

      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>

      </div>
    </div>

        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/Chart.js/Chart.min.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
        <script src="bower_components/ngUpload/ng-upload.js"></script>
        <!-- endbower -->

        <script src="js/app.js"></script>

        <!-- build:remove -->
            <!-- Controllers -->
            <script src="js/controllers/LoginController.js"></script>
            <script src="js/controllers/LandingController.js"></script>
            <script src="js/controllers/LogoutController.js"></script>
            <script src="js/controllers/RegisterGymController.js"></script>
            <script src="js/controllers/RegisterUserController.js"></script>
            <script src="js/controllers/GymsController.js"></script>
            <script src="js/controllers/GymController.js"></script>
            <script src="js/controllers/WallsController.js"></script>
            <script src="js/controllers/WallController.js"></script>
            <script src="js/controllers/CreateRouteController.js"></script>
            <script src="js/controllers/SettersController.js"></script>
            <script src="js/controllers/RouteController.js"></script>
            <script src="js/controllers/UserController.js"></script>
            <script src="js/controllers/SuggestionsController.js"></script>
            <script src="js/controllers/TOSController.js"></script>
            <script src="js/controllers/ContactController.js"></script>
            <script src="js/controllers/RouteManagerController.js"></script>
            <script src="js/controllers/BlogController.js"></script>
            <script src="js/controllers/GymSuggestionsController.js"></script>

            <!-- Directives -->

            <!-- Services -->
            <script src="js/services/AccountsService.js"></script>
            <script src="js/services/GymsService.js"></script>
            <script src="js/services/SettersService.js"></script>
            <script src="js/services/UsersService.js"></script>
            <script src="js/services/LoginService.js"></script>
            <script src="js/services/WallsService.js"></script>
            <script src="js/services/SetsService.js"></script>
            <script src="js/services/RoutesService.js"></script>
            <script src="js/services/GradesService.js"></script>
            <script src="js/services/ColorsService.js"></script>
            <script src="js/services/SendsService.js"></script>
            <script src="js/services/RatingsService.js"></script>
            <script src="js/services/CommentsService.js"></script>
            <script src="js/services/SuggestionsService.js"></script>
            <script src="js/services/FeedbackService.js"></script>
            <script src="js/services/DateFormatService.js"></script>
            <script src="js/services/BarGraphHelperService.js"></script>
            <script src="js/services/BlogService.js"></script>
            <script src="js/services/GymSuggestionsService.js"></script>
        <!-- /build -->
    </body>
</html>
