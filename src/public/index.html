<!doctype html>

<html lang="en" data-framework="angularjs">
    <head>
        <meta charset="utf-8" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">

        <title>SETTER</title>
        <link rel="stylesheet" href="css/app.css" />

        <!--Google Web Font
        ================================================== -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic,300italic,300' rel='stylesheet' type='text/css'>

        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Favicons
        ================================================== -->
        <!--
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../images/apple-touch-icon-114x114.png">
        -->
        <style>[ng-cloak] { display: none; }</style>
    </head>

    <body ng-app="SETTER">

    <div class="off-canvas-wrap">

        <!-- Top Nav Bar -->
        <nav class="tab-bar hide-on-large" >
            <section class="tab-bar-section text-center fwb ng-hide"
                     ng-hide="isLoggedIn()">SETTER</section>

            <span ng-show="isLoggedIn()"
                  class="ng-hide">
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
                </section>

                <section class="right tab-bar-section">
                    <img src="images/setter-logo.svg"
                         height="40px"
                         width="40px"
                         alt="SETTER"
                         class="text-right  mr2">
                </section>
            </span>
        </nav>


        <div class="inner-wrap">
            <!-- Full Screen Menu -->
            <aside class="left-off-canvas-menu  side-menu  hide-on-large">

                <ul class="pt3  off-canvas-list"
                    ng-show="isLoggedIn()"
                    ng-include
                    src=" ' templates/Navigation.tpl.html ' ">
                </ul>

                <div style="margin-top: 100px; text-align: center;">
                    © 2015<br>Guillermo Casanova<br>&<br>Cody Seibert
                </div>
            </aside>

            <!-- Mobile Menu -->
            <aside style="padding-top: 0px;"
                   class="hide-on-small  nav-primary  side-nav side-menu  show-on-large-only"
                   ng-show="isLoggedIn()">

                <div style="padding-top: 12px; text-align: center;">
                    <img src="images/setter-logo.svg" style="width: 70px;"><br>
                    <span style="font-size: 30px;">SETTER</span>
                </div>

                <ul class="pt5 "
                    ng-show="isLoggedIn()"
                    ng-include
                    src=" ' templates/Navigation.tpl.html ' ">
                </ul>

                <div style="margin-top: 100px; text-align: center;">
                    © 2015<br>Guillermo Casanova<br>&<br>Cody Seibert
                </div>
            </aside>

            <!-- The Main Content -->
            <div class="relative selfClear"
                 ng-class="{'main-wrap': isLoggedIn()}">
                <div class="main full-height relative">
                    <div id="content">
                        <div style="min-height: 900px;"
                             ng-view autoscroll="true"
                             class="mainview-animation"></div>
                    </div>
                </div>
            </div>

          <!-- close the off-canvas menu -->
          <a class="exit-off-canvas"></a>

      </div>
    </div>

    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
