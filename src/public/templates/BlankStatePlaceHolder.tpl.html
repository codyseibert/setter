<div class="[ placeholder-text  large  ] text-center">
    <div class="vertical-align">

        <h2 class="h4 fwb mb2">
            {{title}}
        </h2>

        <p>
            {{content}}
            {{imgPlaceHolder}}
            <a prevent-default
                ng-click="linkClick()"
                class="fwb">{{linkText}}</a>.
        </p>

    </div>
</div>

<img class="placeholderImage"
     ng-src="{{imgShowWhen ? imgPlaceHolder : 'images/placeholder.gif'}}">
