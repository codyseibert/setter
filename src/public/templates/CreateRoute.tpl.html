    <section class="row small-collapse">
    
        <div class="header">
            <div class="display--block cf">
                <button ng-hide="isEditMode"
                    class="[ btn--secondary btn--medium left  ] icon-left-big  display--block "
                    ng-click="navigateToWall(gymId, wallId)" >
                    Back
                </button>
    
                <button ng-show="isEditMode"
                    class="[ btn--secondary btn--medium left  ] icon-left-big  display--block"
                    ng-click="navigateToRoute(gymId, wallId, routeId)" >
                    Back
                </button>
            </div>
    
            <h1 ng-hide="isEditMode">
                <img src="images/icon--drill--black.svg" alt="" class="mr2">
                Set Route
            </h1>
    
            <h1 ng-show="isEditMode" class="fwb icon-pencil">
                Edit Route
            </h1>
        </div>
    
    </section>
    
    
    
    <section class="row" ng-show="hasSetters()" data-ui-component="route-editInformation" >
    
        <div class="small-12 columns">
    
            <div class="fieldwrapper">
    
    
                <div class="flag  mb1">
                    <h3 class="flag-image">Type</h3>
    
                    <div class="flag-body">
                        <label class="[ select--medium select--secondary ] right">
                            <select ng-model="form.type"
                                    ng-options="type.name for type in types">
                            </select>
                        </label>
                    </div>
                </div>
    
                <div class="flag  mb1">
                    <h3 class="flag-image">Grade</h3>
    
                    <div class="flag-body">
                        <label class="[ select--medium select--secondary ] right"
                               ng-show="form.type.name === 'Boulder'">
                            <select name="boulderGrades"
                                    id="routeGrade"
                                    ng-model="form.boulderGrade"
                                    ng-options="grade.name for grade in boulderGrades">
                            </select>
                        </label>
    
                        <label class="[ select--medium select--secondary ] right"
                               ng-show="form.type.name === 'Top Rope'">
                            <select name="topRopeGrades"
                                    id="topRouteGrade"
                                    ng-model="form.topRopeGrade"
                                    ng-options="grade.name for grade in ropeGrades">
                            </select>
                        </label>
    
                        <label class="[ select--medium select--secondary ] right"
                               ng-show="form.type.name === 'Lead'">
                            <select name="leadGrades"
                                    id="leadGrade"
                                    ng-model="form.leadGrade"
                                    ng-options="grade.name for grade in ropeGrades">
                            </select>
                        </label>
                    </div>
                </div>
    
                <div class="flag  mb1">

                    <h3 class="flag-image">Setter</h3>
    
                    <div class="flag-body">

                        <label class="[ select--medium select--secondary ] right">

                            <select name="ropeGrades"
                                    id="routeGrade"
                                    ng-model="form.setter"
                                    ng-options="setter.name for setter in setters">
                            </select>

                        </label>

                    </div>

                </div>

                <button class="btn--primary  btn--medium  btn--expanded  icon-plus-squared"
                    ng-click="addClicked()"

                </button>
