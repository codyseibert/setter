<div class="section--primary">

</div>

<section class="row">

    <div class="small-12 columns  header">

        <button class="btn--medium  btn--secondary icon-left-big"
    ng-click="back()">Back
        </button>

        <div class="[ small-3  columns small-centered ] [ show-for-small-only  ]  saddie  saddie--small  mt3">

        </div>

    </div>
</section>

<section class="row">

    <div class="columns small-12 medium-12 large-6  mb4">

        <h1 class="icon-edit">Request Gym Account</h1>

        <!-- Begin MailChimp Signup Form -->
        <div id="mc_embed_signup">

          <form action="//setterapp.us9.list-manage.com/subscribe/post?u=47170203e5b3a4bb510763ce1&amp;id=2a9c661eaa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

          <div id="mc_embed_signup_scroll">

            <p>We've only allowed a limited number of gyms to use SETTER at this time. Please fill out the short form below and we'll get in contact shortly with an access key.</p>

            <div class="mb2">

              <span class="asterisk  ">*</span> indicates required
            </div>


            <div class="fieldWrapper">

              <label class="label--block  fwb" for="mce-EMAIL">Gym Email

                <span class="asterisk">*</span>

              </label>

              <input type="email"
                        value=""
                        name="EMAIL"
                        class="required email"
                        id="mce-EMAIL"
                        ng-model="form.email"
                        placeholder="Who should we contact?">

            </div>

            <div class="fieldWrapper">

              <label class="label--block  fwb" for="mce-FNAME">Gym Name

                <span class="asterisk">*</span>

              </label>

              <input type="text"
                        value=""
                        name="FNAME"
                        class="required"
                        id="mce-FNAME"
                        ng-model="form.name"
                        placeholder="Type your gym's official full name">

            </div>

          <div class="fieldWrapper  mb4">

            <label class="label--block  fwb" for="mce-LNAME">Gym Address </label>

            <input type="text"
                    value=""
                    name="LNAME"
                    id="mce-LNAME"
                    ng-model="form.address"
                    placeholder="So people may locate you" >

          </div>

          <div id="mce-responses" class="mb3">

              <div class="response" id="mce-error-response" style="display:none">
              </div>

              <div class="response" id="mce-success-response">
              </div>

          </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;">

              <input type="text" name="b_47170203e5b3a4bb510763ce1_2a9c661eaa" tabindex="-1" value=""></div>

                <button type="submit"
                        value="Subscribe"
                        name="subscribe"
                        id="mc-embedded-subscribe"
                        ng-click="save()"
                        class="[ btn--primary  btn--medium  btn--expanded ] ">
                    Request Account
                </button>


            </div>
        </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
<!--End mc_embed_signup-->

        <form action="//setterapp.us9.list-manage.com/subscribe/post?u=47170203e5b3a4bb510763ce1&amp;id=2a9c661eaa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">

    </div>

</section>
