<div ng-controller="RopeRoutesGraphController">

    <a class="right" ng-click="export()"
            ng-show="getAccountId() === gymId">Export Graph</a>

    <h2 class="fwl clearfix">Current Rope Routes</h2>

    <canvas
        id="ropeGraph"
        class="chart-bar"
        data="graph.data"
        labels="graph.labels"
        options="chartOptions"
        legend="true"
        width="100%"
        height="100%">
    </canvas>
</div>
