<!-- T - Wall Template -->
<div class="st--header mb4">
    <section class="row">


        <!-- S - Back Button -->
        <div class="small-12 columns header">
            <div class="left">
                <!-- [] Back to Manage Zones -->
                <button class="[ btn--secondary btn--medium right ] icon-left-big"
                        ng-click="navigateToWalls(gymId)" >
                    <span ng-show="isGymAccount()">
                        Manage
                    </span>
                    Zones
                </button>
            </div>
        </div>


        <!-- S - Zone Image & Zone Title -->
        <div class="small-12 columns">
            <div ng-show="shouldShowWallImage()">
                <div>
                    <img style="height: 100px; overflow: hidden; cursor: pointer;"
                         ng-click="getAccountId() === gymId && uploadImage()"
                         ng-src="{{getGymImageSrc(wall)}}">
                </div>
            </div>

            <div class="media--fl"
                 ng-show="isEditMode">

                <input ng-model="form.name"
                       type="text">
                </input>

                <!-- [] Save Route -->
                <button class="btn--medium  btn--primary "
                        ng-click="save()">
                    Save
                </button>
            </div>

            <h1 class="title"
                ng-hide="isEditMode">
                {{wall.name}}

                <!-- [] Edit Route -->
                <a class="icon-pencil"
                   ng-click="edit()"
                   ng-hide="isUserAccount() || isEditMode">
                </a>
            </h1>
        </div>


        <!-- S - Add Route - for Medium-Up -->
        <div class="small-12 columns  hide-on-small">
            <div class="row"
                 ng-show="isGymAccount()"
                 data-ui-component="routeActions">
                <div class="small-12 columns mb2">
                    <!-- [] Add Route -->
                    <button class="icon-plus btn--medium btn--primary btn--expanded"
                            ng-click="navigateToCreateRoute(gymId, wallId)">
                        Add Route
                    </button>
                </div>
            </div>
        </div>

        <!-- S - Strip Zone -->
        <div class="small-12 columns">
            <div class="row"
                 ng-show="isGymAccount()"
                 data-ui-component="routeActions">
                <div class="small-12 columns mb2">
                    <!-- [] - Strip Zone -->
                    <button class="icon-down-big btn--medium btn--secondary btn--expanded"
                            ng-click="stripZone(gymId, wallId)">
                        Strip Zone
                    </button>
                </div>
            </div>
        </div>

        <!-- [] - Drill Icon Button -->
        <button ng-show="isGymAccount()"
                class="btn--primary btn--fixedAction  hide-on-large"
                ng-click="navigateToCreateRoute(gymId, wallId)">

            <!-- I - Drill -->
            <img src="images/icon--drill.svg"
                 alt=""
                 class="icon">
        </button>
    </section>
</div>


<!-- Routes List & Delete Button -->
<section class="row  small-collapse">
    <div class="small-12 columns">

        <!-- Routes in Zone -->
        <ul class="list--tableStyle  list--navElem">

            <!-- [] Route -->
            <li class="list--tableStyle  ptb2"
                ng-repeat="route in routes"
                ng-click="navigateToRoute(gymId, wallId, route.id)">

                <!-- I - Color -->
                <i class="icon-circle"
                   ng-style="{color: route.value}"> </i>

                <!-- T - Color -->
                {{route.route_name}} {{route.boulder_grade || route.rope_grade || 'Not Rated'}}

                <!-- I - New -->
                <span class="icon--new label  success  border-radius"
                      ng-show="isUserAccount() && route.isNew">
                    New
                </span>

                <!-- I - Right Icon -->
                <i class="icon-right-big  right"> </i>

                <!-- T - Send Count -->
                <span class="right"
                      style="margin-right: 40px;">
                    {{route.send_count}} Sends
                </span>

                <!-- T - Send -->
                <span class="right"
                      style="margin-right: 40px;"
                      ng-show="route.send">
                      You've Sent
                </span>
            </li>
        </ul>


        <!-- Delete Zone -->
        <section class="row">
            <div class="small-12 columns  text-center mb4"
                 ng-show="isGymAccount()"
                 data-ui-component="routeSubActions">
                 <!-- [] - Delete Zone -->
                <a class="icon-trash"
                   ng-click="delete()">
                Delete Zone Permanently
                </a>
            </div>
        </section>
    </div>
</section>


<!-- Hidden Form used by Image Upload -->
<form id="image_form"
        style="display: none;"
        enctype="multipart/form-data"
        action="{{'/api/gyms/' + gymId + '/walls/' + wallId + '/image'}}"
        method="post"
        ng-upload="complete(content)">
    <input id="image_file"
        type="file"
        name="file" />
    <input id="image_submit"
        type="submit"></input>
    <input name="authorization"
        value="{{authorization}}"></input>
</form>
