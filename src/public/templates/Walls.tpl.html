<!-- Header -->
<section class="row">

    <div class="header">

        <div class="clearfix  display--block">

            <button ng-hide="isGymAccount()"
                    class="[ btn--secondary btn--medium left  ] icon-left-big  left "
                    ng-click="navigateToGym(gymId)" >
                    Gym
            </button>

        </div>

        <h1 ng-show="isGymAccount()" class="fwb">
            <img src="images/icon--drill--black.svg" alt="" height="30px" width="30px">  Manage Gym Zones
        </h1>

        <h1 ng-hide="isGymAccount()" class="fwb"> Gym Zones
        </h1>

        <hr class="header-divider  hide-for-small-only">

    </div>

</section>

<!-- Zone Actions -->
<section class="row">

    <div class="small-12 columns">

        <div class="media--fl">

            <div>
                <label for="searchTerm" class="icon--label icon-search inline"></label>
            </div>

            <div>
                <input name=""
                        type="search"
                        id="searchTerm"
                        ng-model="form.filter"
                        ng-change="applyFilter()"
                        placeholder="Search by Wall Name">
            </div>
        </div>

        <div class="media--fl" ng-show="isGymAccount()">
            <button type="submit"
                        alt="Add New Zone"
                        class="btn--primary icon-plus btn--medium "
                        ng-click="addClicked()">
                Add Zone
            </button>

            <div>
                <input type="text"
                        name="name"
                        id="wallName"
                        placeholder="New zone Name"
                        ng-model="form.wallName"/>
            </div>
        </div>
    </div>
</section>

<!-- Gym - Blank State Copy -->
<section ng-show="!hasWalls() && getAccountId() === gymId">

    Use the Add Zone Widget above to add a zone to your gym.

</section>


<!-- User - Blank State Copy -->
<section ng-show="!hasWalls() && getAccountId() !== gymId">

    This gym has not set any rountes.
    <a prevent-default
       ng-click="navigateToGymSuggestions(gymId)">
       Click here to leave a suggestion!
   </a>

</section>


<!-- NG Repeat Zone List -->
<section class="row  small-collapse  large-uncollapse">

    <div class="small-12 columns">

        <ul class="list--tableStyle  list--navElem"  data-ui-component="gymZoneList">
            <li class="ptb2" ng-repeat="wall in walls"
                    ng-click="navigateToWall(gymId, wall.id)"
                    ng-hide="wall.hide">

                    {{wall.name}}
                   <span class="round  label success " ng-show="isUserAccount() && wall.new_count">{{wall.new_count}}</span>

                    <i class="icon-right-big right"> </i>

                    <span class="right">
                        {{wall.route_count}} Routes
                    </span>




            </li>

        </ul>

    </div>

</section>
