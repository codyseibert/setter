<table class="[ small-12 columns ]  table--unStyled table--list table--clickableElem">
    <tbody >
        <tr
            ng-click="selectRoute(route)"
            ng-repeat="route in routes">
                
                <td  class="pl2     ptb2">

                     <span class="hide-for-medium-up">

                        <i class="icon-circle display--block "
                       ng-style="{color: route.value}"> 
                       </i>

                        <!-- Grade -->
                        {{route.boulder_grade || route.toprope_grade || route.lead_grade || UNRATED_STRING}}

                    </span>

                    <!--Color for Medium Up-->
                    <span class="show-for-medium-up">

                        <i class="icon-circle"
                       ng-style="{color: route.value}"> 
                       </i>
    
                        <!-- Grade -->
                        {{route.boulder_grade || route.toprope_grade || route.lead_grade || UNRATED_STRING}}
                    </span>

                </td>

            
                 <!-- Sent -->
                <td class="fwb "
                      ng-show="route.send">
                      Sent
                </td>
    
                <!-- New -->
                <td>
                    <span class="icon--new label  success  border-radius"
                           ng-show="isUserAccount() && route.isNew">New
                    </span>
                </td>
    
                <!-- Stars -->
                <td class="ptb2">

    
                <!-- Icon -->
                    <i class="icon-right-big right "> 
                    </i>

                                        <ng-include class="right rating rating--colored "
                                style="margin-right: 10px;"
                                ng-controller="StarRatingController"
                                src=" 'templates/StarRating.tpl.html' ">
                    </ng-include>
                </td>
        </tr>
    
    </tbody>
</table>
