<table class="small-12 columns">
    <thead class="ng-hide">
        <th>Color</th>
        <th>Rating</th>
        <th>Name</th>
        <th>Grade</th>
        <th></th>
        <th>Sent</th>
        <th>Sends</th>
        <th></th>
    </thead>
    <tbody>
        <tr bindonce
            ng-repeat="route in routes"
            class="list--tableStyle  list--navElem"
            ng-click="navigateToRoute(gymId, wallId, route.id)">

            <!-- Color -->
            <td>
                <i class="icon-circle"
                   ng-style="{color: route.value}"> </i>
            </td>

            <!-- Name -->
            <td bo-text="route.name"></td>

            <!-- Grade -->
            <td bo-text="route.boulder_grade || route.rope_grade || UNRATED_STRING"></td>

            <!-- New Label -->
            <td>
                <span class="icon--new label  success  border-radius"
                      ng-show="isUserAccount() && route.isNew">
                    New
                </span>
            </td>

            <!-- You've Sent -->
            <td>
                <span class="right"
                      style="margin-right: 20px;"
                      ng-show="route.send">
                    <span class="show-for-medium-up">You've</span> Sent
                </span>
            </td>

            <!-- Rating from Template -->
            <td>
                <ng-include class="right"
                    style="margin-right: 10px;"
                    ng-controller="StarRatingController"
                    src=" 'templates/StarRating.tpl.html' ">
                </ng-include>
            </td>

            <!-- Sends -->
            <td>
                <span class="right"
                      style="margin-right: 20px;">
                    {{route.send_count}} Send<span bindonce bo-show="{{route.send_count > 1}}">s</span>
                </span>
            </td>

            <!-- Right Icon -->
            <td class="ng-hide">
                <i class="icon-right-big  right"> </i>
            </td>
        </tr>
    </tbody>
</table>
