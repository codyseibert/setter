<script id="template_gym_setters" type="text/x-jQuery-tmpl">
    <div class="row full-height" data-ui-component="settersManager">
        <!--Page Header-->
        <div class="header">
            <div class="left">
                <h1 class="fwb mb0 display--block">Manage Setters</h1>
                <h1 class="fwl mb2 txtc2">Aiguille Rock Climbing Center</h1>
            </div>
            <hr class="header-divider">
        </div>
        <!--End Page Header-->




    <!--Manage Setters Actions-->
        <div class="gridRow--100"> 
            <button  class="btn--primary btn--medium expand-on-small mb4"  data-action="toggle-dropDown" data-dropdown="addSetter">+ Add Setter
            </button>

    <!--Add Setter Form-->
        <div id="addSetter" class="f-dropdown dropDown--withForm small" data-ui-component="dropDown" data-dropdown-content>
            <a class="dropDown-closeLink" data-action="close-dropDown"></a>
            <div class="row--nested">
                <form id="addSetterForm" action="submit">
                    <div class="gridRow--100">
                    <label for="setterName" class="label--block">Name</label>
                    <input type="text" name="firstname" id="setterName" placeholder="Joe, Maria, Alexandra, etc." />
                    <label for="setterLastName" class="label--block">Last Name</label>
                    <input type="text" name="lastname"  id="setterLastName"placeholder="Seibert, Martinez, etc." />
                    <div class="row--nested">
                        <div class="gridRow--100">
                            <button type="submit" alt="Add New Setter" class="btn--primary btn--small ">Add Setter</button>  
                            <a>Cancel</a>          
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    <!--End Add Setter Form--> 

                <!--Delete Setter Form-->
                <div id="deleteSetter" class="popUp popUp--warning popUp--small" data-reveal
                >
                <h5 class="popUp-title">Confirm Deletion</h5>
                <p class="fwb">Are you sure you want to delete this Setter?</p>
                <div class="userProfile small-12 columns" data-ui-component="setterProfile">
                    <!--Setter Profile Information-->
                    <img src="images/userAvatar--cody.png" class="avatar avatar--big"/>
                    <ul class="userProfile-stats">
                        <li ><h2 class="userProfile-name">{Setter Name}</h2></li>

                        <li class="rating rating--medium" data-ui-component="setterProfile-rating">
                            <i class="star"></i>
                            <i class="star"></i>
                            <i class="star--empty"></i>
                            <i class="star--empty"></i>
                            <i class="star--empty"></i>
                        </li>

                        <li>
                            <span class="title">Rope</span>  
                            <a href="#">
                                <strong>200</strong>
                            </a>
                        </li>

                        <li>
                            <span class="title">Boulder</span>  
                            <a href="#">
                                <strong>300</strong>
                            </a>
                        </li>

                    </ul>
                    <!--End Setter Profile Info-->
                </div>  

                <button alt="Cancel" class="btn--secondary btn--small right" data-action="close-modal">
                    Cancel
                </button>

                <button type="submit" alt="Delete Setter" class="btn--primary btn--small btn--warning right">
                    Delete Setter
                </button>
            </div>
            <!--End Add Setter Form-->  
        </div>
    <!--End Manager Setters Actions-->


    <!--Viewing Setters Template-->
        <ul data-ui-component="settersList">

        </ul>


    </div>           
</script>

<script id="template_gym_setters_setter" type="text/x-jQuery-tmpl">
        <div class="ptb2 setter-profile" data-ui-component="setter-profile">
            <div class="flag">
                <div class="flag-image pr2">
                    <div class="avatar setter-profile-avatar">
                        <img src="images/userAvatar--noImage.svg" class="avatar-image"/>
                    </div>
                </div>
                <ul class="flag-body">
                    <li >
                    <h2 class="fwb mb1" data-ui-component="setter-info-name"><%= firstname %> <%= lastname %></h2>
                    </li>
                    <li class="rating rating--medium" data-ui-component="setter-info-rating">
                    <i class=" star"></i>
                    <i class=" star"></i>
                    <i class=" star--empty"></i>
                    <i class=" star--empty"></i>
                    <i class=" star--empty"></i>
                    </li>
                </ul>
            </div>
            <ul class="list--dotted">
                    <li>
                    <h3 class="h4 fwb mb0" >
                    Total Routes Set
                    </h3>
                    </li>
                  <li>
                  <span class="txtc2 left">Bouldering</span>  
                  <a href="#" class="right"data-ui-component="setter-info-ropeRoutesTotal">
                    <strong>200</strong>
                  </a></li>

                  <li>
                  <span class="txtc2 left">Top Rope</span>  
                  <a href="#" class="right" data-ui-component="setter-info-ropeRoutesTotal">
                    <strong>200</strong>
                  </a></li>

                  <li>
                  <span class="txtc2 left">Lead</span>  
                  <a href="#" class="right" data-ui-component="setter-info-boulderProbTotal">
                    <strong>300</strong>
                  </a></li>
            </ul>
        </div>
        <hr class="hr--light mt0 mb3"/>
</script>
