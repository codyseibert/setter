
<!-- Header -->
<ng-include src=" 'templates/gym/GymHeader.tpl.html' "></ng-include>



<!-- Tabs-->
<div class="row">

    <div class="small-12 columns">

        <!--

            SECTION - Tabs

        -->
        <dl class="tabs">
            <dd class="active"
                ng-click="setPanelName(PANEL_ACTIVITY)">
                <i class="icon-globe"> </i>
                <span class="hide-for-small">
                    Activity
                </span>
            </dd>

            <dd ng-click="setPanelName(PANEL_STATS)">
                <i class="icon-stats"> </i>
                <span class="hide-for-small">
                    Statistics
                </span>
            </dd>

            <dd ng-click="setPanelName(PANEL_CLIMBERS)">
                <i class="icon-group"> </i>
                <span class="hide-for-small">
                    Climbers
                </span>
            </dd>
        </dl>


        <!--

            SECTION - Panels

        -->
        <div class="tabs-content">
            <ng-include src=" 'templates/gym/panels/activity/ActivityPanel.tpl.html' "></ng-include>
            <ng-include src=" 'templates/gym/panels/members/MembersPanel.tpl.html' "></ng-include>
            <ng-include src=" 'templates/gym/panels/statistics/StatisticsPanel.tpl.html' "></ng-include>
        </div>
    </div>
</div>



<!-- hidden -->
<form id="image_form"
        style="display: none;"
        enctype="multipart/form-data"
        action="{{'/api/accounts/image'}}"
        method="post"
        ng-upload="complete(content)">
    <input id="image_file"
        type="file"
        name="file" />
    <input id="image_submit"
        type="submit"></input>
    <input name="authorization"
        value="{{authorization}}"></input>
</form>
