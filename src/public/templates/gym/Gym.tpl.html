<!-- Header -->
<ng-include src=" 'templates/gym/GymHeader.tpl.html' "></ng-include>


<!-- Tabs-->
<div class="row small-collapse">

    <div class="small-12 columns">

        <!--

            SECTION - Tabs

        -->
        <tabset>
            <tab class="small-4  columns  text-center">
                <tab-heading>
                    <i class="icon-globe"> </i>
                    <span class="hide-for-small">
                        Activity
                    </span>
                </tab-heading>

                <content>
                    <ng-include src=" 'templates/gym/panels/activity/ActivityPanel.tpl.html' "></ng-include>
                </content>
            </tab>


            <tab class="small-4  columns  text-center"
                 select="refreshCharts()">
                <tab-heading>
                    <i class="icon-stats"> </i>
                    <span class="hide-for-small">
                        Statistics
                    </span>
                </tab-heading>

                <content>
                    <ng-include src=" 'templates/gym/panels/statistics/StatisticsPanel.tpl.html' "></ng-include>
                </content>
            </tab>


            <tab class="small-4  columns  text-center">
                <tab-heading>
                    <i class="icon-group"> </i>
                    <span class="hide-for-small">
                        Climbers
                    </span>
                </tab-heading>

                <content>
                    <ng-include src=" 'templates/gym/panels/members/MembersPanel.tpl.html' "></ng-include>
                </content>
            </tab>
        </tabset>

    </div>

</div>



<!-- hidden -->
<form id="image_form"
        style="display: none;"
        enctype="multipart/form-data"
        action="{{'/api/accounts/image'}}"
        method="post"
        ng-upload="complete(content)">
    <input id="image_file"
        type="file"
        name="file" />
    <input id="image_submit"
        type="submit"></input>
    <input name="authorization"
        value="{{authorization}}"></input>
</form>
