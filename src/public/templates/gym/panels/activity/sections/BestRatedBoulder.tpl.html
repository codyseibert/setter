
<h2 class="text-center"
    ng-show="!hasRatedBoulder() && getAccountId() !== gymId">

    No one has rated the boulder problems!<br><br>
    Please ask your friends to rate problems!

</h2>

<div class="relative" ng-show="!hasRatedBoulder() && getAccountId() == gymId">

    <div class="[ placeholder-text  text-center ]  large"
         ng-click="navigateToWalls(gymId)">

        <div class="vertical-align">

            <h2 class="h4 fwb mb2">
                These aren't the best boulder problems at your gym.  
            </h2>

            <p>
                Currently your climbers haven't rated your boulder problems, let them know you are on Setter to <span class="fwb">start getting feedback!</span>
            </p>

        </div>

    </div>

    <img class="placeholder--graph" src="images/placeholder--bestBouldering.jpg" alt="placeholder list"
         height="305"  width="553"> 
</div> 

<table ng-show="hasRatedBoulder()"
       class="[ small-12 columns ]  table--unStyled table--list table--clickableElem">

    <tbody>
        <tr bindonce
            ng-repeat="route in bestRatedBoulder"
            class="list--tableStyle  list--navElem"
            ng-click="navigateToRoute(route.gym_id, route.wall_id, route.id)">

            <!-- Grade -->
            <td bo-text="route.boulder_grade || UNRATED_STRING"></td>

            <!-- Color -->
            <td>
                <i class="icon-circle"
                ng-style="{color: route.value}"> </i>
            </td>

            <!-- Zone -->
            <td bo-text="route.zone_name"></td>

            <!-- Rating -->
            <td>
                <ng-include class="rating  rating--medium  rating--colored"

                            ng-controller="StarRatingController"
                            src=" 'templates/StarRating.tpl.html' ">
                </ng-include>
            </td>

            <!--Date Set-->
            <td class="show-for-medium-up">
                <span class="txt--micro">Set on <br>
                </span>
                {{route.date_format}}

            </td>

            <td >
                <div class="icon-right-big right">

                </div>
            </td>

        </tr>

    </tbody>

</table>
