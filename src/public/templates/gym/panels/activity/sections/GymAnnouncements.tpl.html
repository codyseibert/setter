<h2 class="mb3  fwl">
    Gym Announcements
</h2>

<h2 ng-show="!hasAnnouncements() && getAccountId !== gymId">
    This gym has no announcements!
</h2>

<h2 ng-show="!hasAnnouncements() && getAccountId === gymId">
    You have no posted any announcements!
</h2>

<ul class="list--noStyles  list mb0">

        <!-- Render the Alerts-->
        <li ng-repeat="alert in alerts">
            <p>
                {{alert.message}}
                <span class="txt--micro  display--block">
                    Posted {{alert.date}}
                </span>
            </p>

            <hr>

        </li>

    </ul>

</div>
