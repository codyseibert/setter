
<h2 class="fwl">

    Latest Sends

</h2>


<table class=" [ small-12  columns ] [  table--unStyled  table--list table--clickableElem ]">

    <tbody ng-show="hasActivity()">

        <tr
            ng-repeat="act in activity"
            ng-click="openRouteModal(act)"
            data-equalizer-watch>

            <td>

                <i class="icon-circle icon--medium"
                    ng-style="{color: act.value}">
                </i>

                {{formatGrade(act.bg, act.rg, act.lg)}}
            </td>

            <td>

                <div class="flag">

                    <div class="flag-image">

                        <img class="avatar avatar--tiny "
                            ng-click="navigateToUser(act.id)"
                            ng-src="{{getUserImageSrc(act)}}">

                    </div>

                    <div class="flag-body">

                        <a class="title mr2 display--inlineBlock"
                            ng-click="navigateToUser(act.id)">
                            {{act.name}}
                        </a>

                    </div>

                </div>

            </td>

            <td>

                <span class="txt--micro">
                    Sent on
                </span>

                <span class="display--block">
                    {{act.date | date : 'MMM dd, yyyy'}}
                </span>

            </td>

        </tr>

    </tbody>

</table>
