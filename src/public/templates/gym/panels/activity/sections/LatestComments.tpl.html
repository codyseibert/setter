
<div class="small-12 columns">

    <h2 class="fwl">

        Latest Comments

    </h2>

</div>

<div >

  <div bindonce ng-repeat="comment in comments | limitTo:4"
       class="small-12  medium-6  columns">


    <div class="flag mb2">

        <div  class="flag-image"  ng-click="navigateToUser(comment.account_id)">

            <img  class="avatar avatar--medium"  ng-src="{{getUserImageSrc(comment)}}">

        </div>


        <div class="flag-body">

            <h1 class="h5 mb0  fwb">
                {{comment.name}}
            </h1>

            <small class="display--block">
                {{comment.date | date : 'MMM dd, yyyy' }}
            </small>


            <div ng-click="openRouteModal(comment)" style="display: inline-block; ">
                <i class="icon-circle icon--medium" bo-style="{color: comment.value}">
                </i>

            <span bo-text="formatGrade(comment.bg, comment.rg, comment.lg)"></span>

                on {{comment.zone}}
            </div>

            <p class="h6">
            {{comment.message}}
            </p>

            </div>


        </div>

    </div>

      <ss-placeholder
       size="small"
       ng-show="hasNoComments"
        no-data = "{{hasNoComments}}"
        title="No comments :("
        paragraph="Climbers haven't commented on any routes at this gym."
        image="images/placeholder--NoComments.jpg"
        link-text=""
        ng-click="">
      </ss-placeholder>

</div>
