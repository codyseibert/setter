<div blank-state-place-holder
     ng-show="shouldDisplayNewestTopRopeBlankState() && getAccountId() !== gymId"
     class="relative"
     title="Bummer, this gym has no top rope routes yet."
     content="If you'd like to climb some, let them know over at their"
     link-click="navigateToGymSuggestions(gymId)"
     link-text="Suggestions Board"
     img-place-holder="images/placeholder--newestTopRope.jpg"
     img-show-when="shouldDisplayNewestTopRopeBlankState() && getAccountId() !== gymId"></div>

<div
     blank-state-place-holder
     ng-show="shouldDisplayNewestTopRopeBlankState() && getAccountId() === gymId"
     class="relative"
     title="Oops! These aren't your newest top rope routes."
     content="There aren't any here right now, but you can set new ones on the"
     link-click="navigateToGymSuggestions(gymId)"
     link-text="Suggestions Board"
     img-place-holder="images/placeholder--newestTopRope.jpg"
     img-show-when="shouldDisplayNewestTopRopeBlankState() && getAccountId() === gymId"></div>

<table ng-show="hasTopRope()"
       class=" [ small-12 columns ] table--unStyled table--list table--clickableElem">

    <tbody>

        <tr bindonce
            ng-repeat="route in newestTopRope"

            ng-click="navigateToRoute(route.gym_id, route.wall_id, route.id)">

            <td  bo-text="route.rope_grade || UNRATED_STRING"></td>

            <td >
                <i class="icon-circle"
                ng-style="{color: route.value}"> </i>
            </td>

            <td  bo-text="route.zone_name">

            </td>

            <td >
                <span class="txt--micro">Set on <br>
                </span>
                {{route.date_format}}
            </td>

            <td >
                <div class="icon-right-big right">

                </div>
            </td>

        </tr>

    </tbody>

</table>
