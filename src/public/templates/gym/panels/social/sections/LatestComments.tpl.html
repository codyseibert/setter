

<div class="row medium-collapse">
    <div class="small-12 columns">

        <h2 class="fwl">

            Latest Route Comments

        </h2>

    </div>

    <div bindonce ng-repeat="comment in comments | limitTo:10"
       class=" small-12 columns  mb4">

        <div class="flag  mb1"
              >

            <div class="flag-image pr2">
                <img  class="avatar avatar--tiny"
                      ng-click="navigateToUser(comment.account_id)"
                      ng-src="{{getUserImageSrc(comment)}}">
            </div>

            <div class="flag-body">

                <a class="fwb"
                    ng-click="navigateToUser(comment.account_id)">
                    {{comment.name}}
                </a>
            </div>

        </div>

        <small class="display--block mb0">
            Posted {{comment.date | date : 'MMM dd, yyyy' }}
        </small>


        <p class="mb1">
            {{comment.message}}  
        </p>


        <div class="h6" ng-click="openRouteModal(comment)">

            <i class="icon-circle icon--small" bo-style="{color: comment.value}">
            </i>

            <span class="fwl" bo-text="formatGrade(comment.bg, comment.rg, comment.lg)">


            </span>

            <span class="fwl">
                on {{comment.zone}}
            </span>

        </div>

    </div>

    <ss-placeholder
      size="small"
      ng-show="hasNoComments"
      no-data="hasNoComments"
      title="No comments :("
      paragraph="Climbers haven't commented on any routes at this gym."
      image="images/placeholder--NoComments.jpg"
      link-text=""
      ng-click="">
    </ss-placeholder>


</div>
