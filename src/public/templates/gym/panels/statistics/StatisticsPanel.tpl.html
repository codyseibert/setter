<section class="row pb4">

    <div class="small-12 columns">

        <h1 class="fwl h2">Current Routes & Problems</h1>

    </div>

    <!-- Current Boulder Graph -->
    <div class="small-12 medium-6 large-4 columns">

      <ss-export-bar-graph
        title="Current Bouldering Routes"
        gym="{{gymName}}"
        canvas-id="boulderingGraph"
        doc-name="CurrentBoulderingRoutes.pdf"
        show="getAccountId() === gymId">
      </ss-export-bar-graph>

      <h2 class="h3 clearfix">Bouldering</h2>

      <ss-graph
        class="prl1"
        id="boulderingGraph"
        graph-data="boulderingGraphData">
      </ss-graph>

      <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isUserAccount() &&  hasNoBoulderRoutes"
       no-data="hasNoBoulderRoutes"
        title="This gym has no bouldering routes, yet."
        paragraph="If you'd like to climb some, let them know over at their"
        image="images/placeholder--BoulderingGraph.jpg"
        link-text="Suggestions Board"
        ng-click="navigateToGymSuggestions(gymId)">
      </ss-placeholder>

      <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isGymAccount() &&  hasNoBoulderRoutes"
       no-data="hasNoBoulderRoutes"
        title="You haven't set any Top Rope routes, yet."
        paragraph="Why not set some at the"
        image="images/placeholder--BoulderingGraph.jpg"
        link-text="Manage Zones Page"
        ng-click="navigateToWalls(gymId)">
      </ss-placeholder>


    </div>

    <div class="small-12 medium-6 large-4 columns">

      <ss-export-bar-graph
        title="Current Top Rope Routes"
        gym="{{gymName}}"
        canvas-id="topropeGraph"
        doc-name="CurrentTopRopeRoutes.pdf"
        show="getAccountId() === gymId">
      </ss-export-bar-graph>

      <h2 class="h3 clearfix">Tope Rope</h2>

      <ss-graph
        class="prl1"
        id="topropeGraph"
        graph-data="topropeGraphData">
      </ss-graph>

      <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isUserAccount() && hasNoTopRopeRoutes"
       no-data="hasNoTopRopeRoutes"
        title="This gym has no top rope routes, yet."
        paragraph="If you'd like to climb some, let them know over at their"
        image="images/placeholder--topRopeGraph.jpg"
        link-text="Suggestions Board"
        ng-click="navigateToGymSuggestions(gymId)">
      </ss-placeholder>

      <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isGymAccount() &&  hasNoTopRopeRoutes"
       no-data="hasNoTopRopeRoutes"
        title="You haven't set any Top Rope routes, yet."
        paragraph="Why not set some at the"
        image="images/placeholder--topRopeGraph.jpg"
        link-text="Manage Zones Page"
        ng-click="navigateToWalls(gymId)">
      </ss-placeholder>

    </div>

    <div class="small-12 medium-6 large-4 columns">

      <ss-export-bar-graph
        title="Current Lead Routes"
        gym="{{gymName}}"
        canvas-id="leadGraph"
        doc-name="CurrentLeadRoutes.pdf"
        show="getAccountId() === gymId">
      </ss-export-bar-graph>

      <h2 class="h3 clearfix">Lead</h2>

      <ss-graph
        class="prl1"
        id="leadGraph"
        graph-data="leadGraphData">
      </ss-graph>



        <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isGymAccount() &&  hasNoLeadRoutes"
       no-data = "hasNoLeadRoutes"
        title="You haven't set any Top Rope routes, yet."
        paragraph="Why not set some at the"
        image="images/placeholder--leadGraph.jpg"
        link-text="Manage Zones Page"
        ng-click="navigateToWalls(gymId)">
      </ss-placeholder>

       <ss-placeholder
       class="ng-hide"
       size="large"
       ng-show="isUserAccount() && hasNoLeadRoutes"
       no-data = "hasNoLeadRoutes"
        title="This gym has no lead routes, yet."
        paragraph="If you'd like to climb some, let them know over at their"
        image="images/placeholder--leadGraph.jpg"
        link-text="Suggestions Board"
        ng-click="navigateToGymSuggestions(gymId)">
      </ss-placeholder>

    </div>

</section>




<section class="row">
    <!-- Boulder Distribution Graph -->
    <div class="small-12 columns"
        ng-include
        src=" 'templates/gym/panels/statistics/graphs/distribution/BoulderDistribution.tpl.html' "
        ng-controller="BoulderDistributionController">
    </div>

    <!-- Top Rope Distribution Graph -->
    <div class="small-12 columns"
        ng-include
        src=" 'templates/gym/panels/statistics/graphs/distribution/TopRopeDistribution.tpl.html' "
        ng-controller="TopRopeDistributionController">
    </div>

</section>
