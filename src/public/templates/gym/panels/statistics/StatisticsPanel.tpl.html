<section class="row">
    <!-- Current Boulder Graph -->
    <div class="small-12 medium-6 large-4 columns"
         inject-template-when-visible
         template="templates/gym/panels/statistics/graphs/current/BoulderRoutesGraph.tpl.html"
         controller="BoulderRoutesGraphController">
    </div>


    <!-- Current Top Rope Graph -->
    <div class="small-12 medium-6 large-4 columns"
         inject-template-when-visible
         template="templates/gym/panels/statistics/graphs/current/TopRopeRoutesGraph.tpl.html"
         controller="TopRopeRoutesGraphController">
    </div>

    <!-- Current Lead Graph -->
    <div class="small-12 medium-6 large-4 columns"
         inject-template-when-visible
         template="templates/gym/panels/statistics/graphs/current/LeadRoutesGraph.tpl.html"
         controller="LeadRoutesGraphController">
    </div>
</section>

<section class="row">
    <!-- Boulder Distribution Graph -->
    <div class="small-12 columns"
        ng-include
        src=" 'templates/gym/panels/statistics/graphs/distribution/BoulderDistribution.tpl.html' "
        ng-controller="BoulderDistributionController">
    </div>

    <!-- Top Rope Distribution Graph -->
    <div class="small-12 columns"
        ng-include
        src=" 'templates/gym/panels/statistics/graphs/distribution/RopeDistribution.tpl.html' "
        ng-controller="RopeDistributionController">
    </div>
</section>
