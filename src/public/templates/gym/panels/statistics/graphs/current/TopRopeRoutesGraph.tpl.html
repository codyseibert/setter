<div>
    <a class="right"
       ng-click="export()"
       ng-show="getAccountId() === gymId">Export Graph</a>

    <h2 class="h3 clearfix">Top Rope</h2>

    <div ng-show="!hasTopRope && getAccountId() !== gymId">

        <h2>

            This gym has no top rope routes set!

        </h2>

    </div>

    <div class="relative" ng-show="!hasTopRope && getAccountId() === gymId">

        <div class="placeholder-text  text-center"
             ng-click="navigateToWalls(gymId)">

            <div class="vertical-align">

                <h2 class="h4 fwb mb2">
                This is not your gym's graph
                </h2>

                <p>
                    Currently there are no top rope routes, but you may set new ones on the
                    <a prevent-default class="fwb">Manage Zones page</a>.
                </p>
    
            </div>

        </div>

        <img class="placeholder--graph" src="images/placeholder--topRopeGraph.jpg" alt="placeholder graph"> 

    </div>

    <canvas
        id="topRopeGraph"
        class="chart-bar"
        data="graph.data"
        labels="graph.labels"
        options="chartOptions"
        legend="true"
        width="100%"
        height="100%">
    </canvas>
</div>
