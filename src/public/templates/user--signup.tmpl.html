<script id="template_user_profile" type="text/x-jQuery-tmpl">

    <section  class="row" data-ui-component="gymSignUpForm" >

            <div class="logInForm-container">

                    <p class="text-center">
                        
                    </p>

                        <button class="btn--primary btn--big btn--expanded mt3">SIGN UP</button>
