<div class="small-12 medium-6 large-4 columns">
    <h2 class="fwb">
        Total Bouldering Sends
    </h2>

    <canvas class="chart-bar"
            ng-show="boulderSendsBarGraph.hasData"
            data="boulderSendsBarGraph.data"
            labels="boulderSendsBarGraph.labels"
            options="chartOptions"
            legend="true"
            width="100%"
            height="100%">
    </canvas>

    <span ng-show="!boulderSendsBarGraph.hasData">
        <h3 class="text-center fwb  mb2">
            No Sends
        </h3>
    </span>
</div>
