
<div class="small-12 medium-5 large-3 columns panel  panel--dropshadow">


  <div class="row  prl3">

    <h2 class="fwl mb3">Project List</h2>

      <ul class="list list--navElem list--tableStyle ">

          <li class="ptb2"
              ng-repeat="project in projects"
              ng-click="openRouteModal(project)">

              <i ng-class="project.sent ? 'icon-checked' : 'icon-unchecked' ">

              </i>

              <span>
                  <i class="icon-circle icon--medium"
                      ng-style="{color: project.value}">
                  </i>
                  {{formatGrade(project.boulder_grade, project.rope_grade, project.lead_grade)}}
              </span>

              <span>
                set on {{project.wall_name}}
              </span>

          </li>

      </ul>

  </div>

</div>
