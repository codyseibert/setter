
<div class="small-12 medium-6 columns">

  <h2 class="fwl">Project List</h2>

  <div class="row small-collapse large-uncollapse ">

      <ul class="list list--tableStyle  list--navElem">

          <li class="ptb2    "
              ng-repeat="project in projects"
              ng-click="openRouteModal(project)">

              <span class="icon-checked" ng-show="project.sent"> </span>
              <span class="icon-unchecked" ng-hide="project.sent"> </span>

              <span>
                  <i class="icon-circle icon--medium"
                      ng-style="{color: project.value}">
                  </i>
                  {{formatGrade(project.boulder_grade, project.rope_grade, project.lead_grade)}}
              </span>

              <span>
                set on {{project.wall_name}}
              </span>

          </li>

      </ul>

  </div>

</div>
