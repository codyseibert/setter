<div class="small-12 medium-6 large-4 columns">

  <h2 class="h3 clearfix">Bouldering</h2>

  <ss-line-graph
    class="prl1"
    type="bouldering"
    graph-data="boulderingProgressionGraphData"
    ng-show="boulderGrade">
  </ss-line-graph>

  <ss-placeholder
    class="ng-hide"
    size="large"
    ng-show="!currentPageIsOtherUser(userId) && !boulderGrade"
    no-data="!boulderGrade"
    title="Oops! These are not your bouldering stats."
    paragraph="Why don't you send some over at"
    image="images/placeholder--progBoulder.png"
    link-text="your home gym?"
    ng-click="navigateToGym(getHomeGymId())">
  </ss-placeholder>

<ss-placeholder
    class="ng-hide"
    size="large"
    ng-show="currentPageIsOtherUser(userId) && !boulderGrade"
    no-data="!boulderGrade"
    title="{{user.firstname}} hasn't sent any boulder routes yet."
    paragraph=""
    image="images/placeholder--progBoulder.png"
    link-text=""
    ng-click="">
  </ss-placeholder>


</div>
