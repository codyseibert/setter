<h2 class="h3">
    Bouldering
</h2>

<canvas class="chart-bar"
        data="boulderSendsBarGraph.data"
        labels="boulderSendsBarGraph.labels"
        options="chartOptions"
        legend="true"
        width="100%"
        height="100%"
        ng-show="graphHasData()">
</canvas>

<span class="ng-hide"  ng-hide="graphHasData()" >

    <div class="relative">

        <div class="placeholder-text  text-center">

            <div class="vertical-align">

                <h2 class="h4 fwb mb2">
                    Oops! These are not your bouldering stats.
                </h2>

                <p>
                    Why don't you send some over at your
                    <a ng-click="navigateToGym(user.gym_id)" class="fwb">your home gym</a>?
                </p>

            </div>

        </div>


        <img class="placeholder--graph" src="images/placeholder--BoulderingGraph.jpg" alt="placeholder graph" height="503"  width="553">

    </div>

</span>
