<h2 class="h3">
    Top Rope
</h2>

<canvas class="chart-bar"
        ng-show="topropeSendsBarGraph.hasData"
        data="topropeSendsBarGraph.data"
        labels="topropeSendsBarGraph.labels"
        options="chartOptions"
        legend="true"
        width="100%"
        height="100%">
    </canvas>

<span ng-show="!topropeSendsBarGraph.hasData">

    <div class="relative">

        <div class="placeholder-text  text-center">

            <div class="vertical-align">

                <h2 class="h4 fwb mb2">
                    Oops! These are not your top rope stats.
                </h2>

                <p>
                    Why don't you send some over at your
                    <a ng-click="navigateToGym(user.gym_id)" class="fwb">your home gym</a>?
                </p>

            </div>

        </div>


        <img class="placeholder--graph" src="images/placeholder--topRopeGraph.jpg" alt="placeholder graph" height="503"  width="553">

    </div>

</span>
